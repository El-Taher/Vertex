<div
  [ngClass]="{ rtl: isRtl, ltr: !isRtl }"
  class="flex flex-row justify-around items-center bg-white p-2 sticky top-0 z-50"
  [routerLinkActive]="['active']"
>
  <img src="logo.png" alt="logo image" class="cursor-pointer" />
  <div class="font-mono text-xl flex">
    <a
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="menu"
      >{{ 'HEADER.NAVBAR' | translate }}</a
    >
    <a
      routerLink="/contact-us"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="menu"
      >Contact Us</a
    >
    <a
      routerLink="/about-us"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="menu"
      >About Us</a
    >
    <a href="#" class="dropdown">
      <div class="flex items-center menu">
        @if (isArabic) {
          <img src="AR.png" alt="arabic" class="w-4 h-3 mr-1" />
          <span class="dropbtn">العربية</span>
          <img src="dropdown.svg" alt="dropdown" class="w-6 h-4" />
        } @else if (!isArabic) {
          <img src="EN.png" alt="english" class="w-4 h-3 mx-1" />
          <span class="dropbtn">English</span>
          <img src="dropdown.svg" alt="dropdown" class="w-6 h-4" />
        }
      </div>
      <div class="flex flex-col dropdown-content">
        <a href="#" (click)="switchLanguage('ar')">
          <div class="flex items-center menu">
            <img src="AR.png" alt="arabic" class="w-4 h-3 mr-1" />
            <span class="dropbtn">العربية</span>
          </div>
        </a>
        <a href="#" (click)="switchLanguage('en')">
          <div class="flex items-center menu">
            <img src="EN.png" alt="english" class="w-4 h-3 mr-1" />
            <span class="dropbtn">English</span>
          </div>
        </a>
      </div>
    </a>
  </div>
  <div class="flex flex-row items-center">
    <button class="border-black border-2 rounded-full px-5 py-3 mr-3 font-mono">
      GET IN TOUCH
    </button>
    <img src="account.svg" alt="account image" class="w-8 h-6 cursor-pointer" />
  </div>
</div>
